<!DOCTYPE html>
<html>
<head>

  <title>Customise Fields | PaymentezForm</title>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <link href="http://cdn.paymentez.com/js/1.0.1/paymentez.min.css" rel="stylesheet" type="text/css" />
  <script src="http://cdn.paymentez.com/js/1.0.1/paymentez.min.js"></script>

  <style type="text/css">
    .my-custom-class {
      border: 1px dashed #f00 !important;
    }
  </style>

</head>
<body>

  <div class="paymentez-form">
    <input class="card-number my-custom-class">
    <input class="name" id="the-card-name-element">
    <input class="expiry-month">
    <input class="expiry-year">
    <input class="cvc">
  </div>

</body>
</html>
